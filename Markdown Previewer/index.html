<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Markdown Previewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

  
  
</head>

<body>
  <!--

User Story: I can type GitHub-flavored Markdown into a text area.

User Story: I can see a preview of the output of my markdown that is updated as I type.

Hint: You don't need to interpret Markdown yourself - you can import the Marked library for this: https://cdnjs.com/libraries/marked
--->
<div id='app'></div>



<script https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js>
    <div id="content"></div>
  <script>
    document.getElementById('content').innerHTML =
      marked('# Marked in browser\n\nRendered by **marked**.');
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
